name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm install, build, and test
        run: |
          npm install
          npx hexo clean
          npx hexo generate
          git config --global user.email "guyusay@gmail.com"
          git config --global user.name "wang pin"
          npx hexo deploy
        env:
          CI: true
          GITHUB_TOKEN: ${{secrets.publish_token}}
